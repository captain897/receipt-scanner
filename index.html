<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Receipt Scanner</title>
    <script async src="https://docs.opencv.org/4.7.0/opencv.js" onload="onOpenCvReady()"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #f5f5f5;
            min-height: 100vh;
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            padding: 10px;
        }
        .camera-section {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        #video {
            width: 100%;
            display: block;
        }
        #canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        .btn-primary:hover { background: #0056b3; }
        .btn-primary:disabled { 
            background: #ccc; 
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .btn-danger {
            background: #ff3b30;
            color: white;
        }
        .preview-section {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .preview-section.active { display: block; }
        #preview-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }
        .status.ready { color: #34c759; }
        .status.detecting { color: #007AFF; }
        .status.error { color: #ff3b30; }
        .file-input-section {
            margin-bottom: 10px;
        }
        .file-label {
            display: block;
            padding: 14px;
            background: #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
        }
        #file-input { display: none; }
        .captured-indicator {
            display: none;
            background: #34c759;
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .captured-indicator.show { display: block; }
        .hidden { display: none !important; }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e0e0e0;
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading scanner...</div>
        </div>
        
        <div id="main-content" class="hidden">
            <div class="captured-indicator" id="captured-indicator">
                ‚úì Receipt Attached
            </div>
            
            <div class="camera-section" id="camera-section">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas-overlay"></canvas>
            </div>
            
            <div id="status" class="status">Initializing camera...</div>
            
            <div class="controls" id="camera-controls">
                <button id="capture-btn" class="btn-primary" disabled>Capture Receipt</button>
            </div>
            
            <div class="file-input-section">
                <label class="file-label" for="file-input">
                    üìÅ Choose from Gallery
                </label>
                <input type="file" id="file-input" accept="image/*">
            </div>
            
            <div class="preview-section" id="preview-section">
                <img id="preview-image" alt="Captured receipt">
                <div class="controls">
                    <button id="retake-btn" class="btn-secondary">Retake</button>
                    <button id="use-btn" class="btn-primary">Use Photo</button>
                </div>
            </div>
        </div>
    </div>
    
    <canvas id="process-canvas" style="display:none;"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/jscanify@1.2.0/dist/jscanify.min.js"></script>
    <script>
        // State
        let cvReady = false;
        let scanner = null;
        let stream = null;
        let capturedImageData = null;
        let detectionInterval = null;
        let widgetReady = false;
        
        // TEST MODE: Set to true to send actual base64, false to send minimal test data
        const SEND_FULL_IMAGE = false;
        
        // Elements
        const video = document.getElementById('video');
        const canvasOverlay = document.getElementById('canvas-overlay');
        const captureBtn = document.getElementById('capture-btn');
        const fileInput = document.getElementById('file-input');
        const previewSection = document.getElementById('preview-section');
        const previewImage = document.getElementById('preview-image');
        const retakeBtn = document.getElementById('retake-btn');
        const useBtn = document.getElementById('use-btn');
        const statusEl = document.getElementById('status');
        const loadingEl = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        const cameraSection = document.getElementById('camera-section');
        const capturedIndicator = document.getElementById('captured-indicator');
        
        // OpenCV ready callback
        function onOpenCvReady() {
            console.log("OpenCV.js loaded");
            cvReady = true;
            initScanner();
        }
        
        function initScanner() {
            if (!cvReady) {
                setTimeout(initScanner, 100);
                return;
            }
            
            try {
                scanner = new jscanify();
                console.log("Scanner initialized");
                loadingEl.classList.add('hidden');
                mainContent.classList.remove('hidden');
                initCamera();
            } catch(e) {
                console.error("Scanner init error:", e);
                statusEl.textContent = "Scanner failed to load";
                statusEl.className = "status error";
            }
        }
        
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvasOverlay.width = video.videoWidth;
                    canvasOverlay.height = video.videoHeight;
                    captureBtn.disabled = false;
                    statusEl.textContent = "Point at a receipt";
                    statusEl.className = "status ready";
                    startDetection();
                };
            } catch(e) {
                console.error("Camera error:", e);
                statusEl.textContent = "Camera not available - use gallery";
                statusEl.className = "status error";
                cameraSection.classList.add('hidden');
            }
        }
        
        function startDetection() {
            if (detectionInterval) clearInterval(detectionInterval);
            
            detectionInterval = setInterval(() => {
                if (!scanner || video.paused || video.ended) return;
                
                try {
                    const ctx = canvasOverlay.getContext('2d');
                    ctx.clearRect(0, 0, canvasOverlay.width, canvasOverlay.height);
                    
                    // Try to detect document
                    const resultCanvas = scanner.highlightPaper(video);
                    if (resultCanvas) {
                        ctx.drawImage(resultCanvas, 0, 0, canvasOverlay.width, canvasOverlay.height);
                        statusEl.textContent = "Receipt detected - tap Capture";
                        statusEl.className = "status detecting";
                    }
                } catch(e) {
                    // Detection failed, no document found
                }
            }, 200);
        }
        
        function stopDetection() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
        }
        
        function captureImage() {
            if (!scanner) return;
            
            stopDetection();
            
            try {
                // Extract and correct perspective
                const resultCanvas = scanner.extractPaper(video, 800, 1100);
                if (resultCanvas) {
                    processAndPreview(resultCanvas);
                } else {
                    // Fallback - just capture raw
                    const canvas = document.getElementById('process-canvas');
                    canvas.width = 800;
                    canvas.height = Math.round(video.videoHeight * (800 / video.videoWidth));
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    processAndPreview(canvas);
                }
            } catch(e) {
                console.error("Capture error:", e);
                // Fallback capture
                const canvas = document.getElementById('process-canvas');
                canvas.width = 800;
                canvas.height = Math.round(video.videoHeight * (800 / video.videoWidth));
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                processAndPreview(canvas);
            }
        }
        
        function processAndPreview(canvas) {
            // Convert to JPEG with compression
            capturedImageData = canvas.toDataURL('image/jpeg', 0.6);
            previewImage.src = capturedImageData;
            
            // Show preview
            cameraSection.classList.add('hidden');
            document.getElementById('camera-controls').classList.add('hidden');
            previewSection.classList.add('active');
            statusEl.textContent = "Review your capture";
            statusEl.className = "status";
            
            console.log("Image captured, base64 length:", capturedImageData.length);
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            stopDetection();
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    // Resize if needed
                    const canvas = document.getElementById('process-canvas');
                    const maxWidth = 800;
                    const scale = Math.min(1, maxWidth / img.width);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // Try to extract document
                    if (scanner) {
                        try {
                            const extracted = scanner.extractPaper(canvas, 800, 1100);
                            if (extracted) {
                                processAndPreview(extracted);
                                return;
                            }
                        } catch(e) {
                            console.log("Extraction failed, using original");
                        }
                    }
                    
                    processAndPreview(canvas);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function retake() {
            capturedImageData = null;
            previewSection.classList.remove('active');
            cameraSection.classList.remove('hidden');
            document.getElementById('camera-controls').classList.remove('hidden');
            capturedIndicator.classList.remove('show');
            statusEl.textContent = "Point at a receipt";
            statusEl.className = "status ready";
            startDetection();
            
            // Notify JotForm data cleared
            sendDataToJotForm();
        }
        
        function usePhoto() {
            previewSection.classList.remove('active');
            cameraSection.classList.add('hidden');
            document.getElementById('camera-controls').classList.add('hidden');
            capturedIndicator.classList.add('show');
            statusEl.textContent = "Receipt ready - submit form";
            statusEl.className = "status ready";
            
            // Send to JotForm
            sendDataToJotForm();
        }
        
        function sendDataToJotForm() {
            if (typeof JFCustomWidget !== 'undefined') {
                try {
                    // Determine what data to send based on test mode
                    let dataToSend;
                    if (SEND_FULL_IMAGE) {
                        dataToSend = capturedImageData || "";
                    } else {
                        // MINIMAL TEST: Just send a simple string
                        dataToSend = capturedImageData ? "IMAGE_CAPTURED_" + Date.now() : "";
                    }
                    
                    console.log("Sending to JotForm:", dataToSend.substring(0, 50) + "...");
                    console.log("Data length:", dataToSend.length);
                    
                    JFCustomWidget.sendData({ value: dataToSend });
                    console.log("sendData completed");
                } catch(e) {
                    console.error("sendData error:", e);
                }
            }
        }
        
        // JotForm Widget Integration
        function initJotFormWidget() {
            if (typeof JFCustomWidget !== 'undefined') {
                console.log("JFCustomWidget detected, initializing...");
                
                try {
                    JFCustomWidget.subscribe("ready", function(data) { 
                        console.log("JotForm ready event received", data);
                        widgetReady = true; 
                        JFCustomWidget.requestFrameResize({ width: 400, height: 500 }); 
                    });
                    
                    JFCustomWidget.subscribe("submit", function() { 
                        console.log("JotForm submit event received");
                        console.log("Has image data:", !!capturedImageData);
                        
                        // Determine what to send
                        let dataToSend;
                        if (SEND_FULL_IMAGE) {
                            dataToSend = capturedImageData || "";
                        } else {
                            // MINIMAL TEST MODE
                            dataToSend = capturedImageData ? "IMAGE_CAPTURED_" + Date.now() : "";
                        }
                        
                        console.log("Submitting data length:", dataToSend.length);
                        
                        try {
                            JFCustomWidget.sendSubmit({ 
                                valid: true, 
                                value: dataToSend
                            });
                            console.log("sendSubmit completed successfully");
                        } catch(e) {
                            console.error("sendSubmit error:", e);
                            // Try empty submit as fallback
                            JFCustomWidget.sendSubmit({ valid: true, value: "" });
                        }
                    });
                    
                    console.log("JotForm subscriptions set up");
                } catch(e) {
                    console.error("JotForm init error:", e);
                }
            } else {
                console.log("JFCustomWidget not available - standalone mode");
            }
        }
        
        // Event listeners
        captureBtn.addEventListener('click', captureImage);
        fileInput.addEventListener('change', handleFileSelect);
        retakeBtn.addEventListener('click', retake);
        useBtn.addEventListener('click', usePhoto);
        
        // Initialize
        document.addEventListener('DOMContentLoaded', initJotFormWidget);
        
        // Also try immediate init in case DOM already loaded
        if (document.readyState !== 'loading') {
            initJotFormWidget();
        }
    </script>
</body>
</html>

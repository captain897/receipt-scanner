<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Receipt Scanner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #f5f5f5;
            min-height: 100vh;
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            padding: 10px;
        }
        .camera-section {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        #video {
            width: 100%;
            display: block;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        .btn-primary:hover { background: #0056b3; }
        .btn-primary:disabled { 
            background: #ccc; 
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .preview-section {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .preview-section.active { display: block; }
        #preview-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }
        .status.ready { color: #34c759; }
        .status.error { color: #ff3b30; }
        .file-input-section {
            margin-bottom: 10px;
        }
        .file-label {
            display: block;
            padding: 14px;
            background: #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
        }
        #file-input { display: none; }
        .captured-indicator {
            display: none;
            background: #34c759;
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .captured-indicator.show { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="captured-indicator" id="captured-indicator">
            ‚úì Receipt Attached
        </div>
        
        <div class="camera-section" id="camera-section">
            <video id="video" autoplay playsinline></video>
        </div>
        
        <div id="status" class="status">Initializing camera...</div>
        
        <div class="controls" id="camera-controls">
            <button id="capture-btn" class="btn-primary" disabled>üì∑ Capture Receipt</button>
        </div>
        
        <div class="file-input-section">
            <label class="file-label" for="file-input">
                üìÅ Choose from Gallery
            </label>
            <input type="file" id="file-input" accept="image/*">
        </div>
        
        <div class="preview-section" id="preview-section">
            <img id="preview-image" alt="Captured receipt">
            <div class="controls">
                <button id="retake-btn" class="btn-secondary">Retake</button>
                <button id="use-btn" class="btn-primary">Use Photo</button>
            </div>
        </div>
    </div>
    
    <canvas id="process-canvas" style="display:none;"></canvas>
    
    <script>
        // State
        let stream = null;
        let capturedImageData = null;
        let widgetReady = false;
        
        // TEST MODE: Set to true to send actual base64, false to send minimal test string
        const SEND_FULL_IMAGE = false;
        
        // Elements
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const fileInput = document.getElementById('file-input');
        const previewSection = document.getElementById('preview-section');
        const previewImage = document.getElementById('preview-image');
        const retakeBtn = document.getElementById('retake-btn');
        const useBtn = document.getElementById('use-btn');
        const statusEl = document.getElementById('status');
        const cameraSection = document.getElementById('camera-section');
        const capturedIndicator = document.getElementById('captured-indicator');
        
        // Initialize camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    captureBtn.disabled = false;
                    statusEl.textContent = "Ready - point at receipt and tap Capture";
                    statusEl.className = "status ready";
                };
            } catch(e) {
                console.error("Camera error:", e);
                statusEl.textContent = "Camera not available - use gallery instead";
                statusEl.className = "status error";
                cameraSection.classList.add('hidden');
                document.getElementById('camera-controls').classList.add('hidden');
            }
        }
        
        function captureImage() {
            const canvas = document.getElementById('process-canvas');
            
            // Size to reasonable dimensions
            const maxWidth = 800;
            const scale = Math.min(1, maxWidth / video.videoWidth);
            canvas.width = video.videoWidth * scale;
            canvas.height = video.videoHeight * scale;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to JPEG with compression
            capturedImageData = canvas.toDataURL('image/jpeg', 0.6);
            previewImage.src = capturedImageData;
            
            // Show preview
            cameraSection.classList.add('hidden');
            document.getElementById('camera-controls').classList.add('hidden');
            previewSection.classList.add('active');
            statusEl.textContent = "Review your capture";
            statusEl.className = "status";
            
            console.log("Image captured, base64 length:", capturedImageData.length);
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.getElementById('process-canvas');
                    const maxWidth = 800;
                    const scale = Math.min(1, maxWidth / img.width);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    capturedImageData = canvas.toDataURL('image/jpeg', 0.6);
                    previewImage.src = capturedImageData;
                    
                    cameraSection.classList.add('hidden');
                    document.getElementById('camera-controls').classList.add('hidden');
                    previewSection.classList.add('active');
                    statusEl.textContent = "Review your image";
                    statusEl.className = "status";
                    
                    console.log("File loaded, base64 length:", capturedImageData.length);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function retake() {
            capturedImageData = null;
            previewSection.classList.remove('active');
            cameraSection.classList.remove('hidden');
            document.getElementById('camera-controls').classList.remove('hidden');
            capturedIndicator.classList.remove('show');
            statusEl.textContent = "Ready - point at receipt and tap Capture";
            statusEl.className = "status ready";
            fileInput.value = '';
            
            sendDataToJotForm();
        }
        
        function usePhoto() {
            previewSection.classList.remove('active');
            cameraSection.classList.add('hidden');
            document.getElementById('camera-controls').classList.add('hidden');
            capturedIndicator.classList.add('show');
            statusEl.textContent = "Receipt ready - submit the form";
            statusEl.className = "status ready";
            
            sendDataToJotForm();
        }
        
        function sendDataToJotForm() {
            if (typeof JFCustomWidget !== 'undefined') {
                try {
                    let dataToSend;
                    if (SEND_FULL_IMAGE) {
                        dataToSend = capturedImageData || "";
                    } else {
                        // MINIMAL TEST: Just send a simple string
                        dataToSend = capturedImageData ? "IMAGE_CAPTURED_" + Date.now() : "";
                    }
                    
                    console.log("sendData - length:", dataToSend.length);
                    JFCustomWidget.sendData({ value: dataToSend });
                } catch(e) {
                    console.error("sendData error:", e);
                }
            }
        }
        
        // JotForm Widget Integration
        function initJotFormWidget() {
            if (typeof JFCustomWidget !== 'undefined') {
                console.log("JFCustomWidget detected");
                
                JFCustomWidget.subscribe("ready", function(data) { 
                    console.log("JotForm ready");
                    widgetReady = true; 
                    JFCustomWidget.requestFrameResize({ width: 400, height: 450 }); 
                });
                
                JFCustomWidget.subscribe("submit", function() { 
                    console.log("JotForm submit triggered");
                    
                    let dataToSend;
                    if (SEND_FULL_IMAGE) {
                        dataToSend = capturedImageData || "";
                    } else {
                        dataToSend = capturedImageData ? "IMAGE_CAPTURED_" + Date.now() : "";
                    }
                    
                    console.log("Submitting - length:", dataToSend.length);
                    
                    JFCustomWidget.sendSubmit({ 
                        valid: true, 
                        value: dataToSend
                    });
                    
                    console.log("sendSubmit done");
                });
                
            } else {
                console.log("Standalone mode (no JotForm)");
            }
        }
        
        // Event listeners
        captureBtn.addEventListener('click', captureImage);
        fileInput.addEventListener('change', handleFileSelect);
        retakeBtn.addEventListener('click', retake);
        useBtn.addEventListener('click', usePhoto);
        
        // Initialize
        initJotFormWidget();
        initCamera();
    </script>
</body>
</html>
